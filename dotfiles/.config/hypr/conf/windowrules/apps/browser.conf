# Browser types
windowrule = tag +chromium-based-browser, match:class ((google-)?[cC]hrom(e|ium)|[bB]rave-browser|Microsoft-edge|Vivaldi-stable|helium)
windowrule = tag +chromium-based-browser, match:class ([Gg]oogle-chrome(-beta|-dev|-unstable)?)
windowrule = tag +chromium-based-browser, match:class (chrome-.+-Default)
windowrule = tag +chromium-based-browser, match:class ([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))
windowrule = tag +chromium-based-browser, match:class (Brave-browser(-beta|-dev|-unstable)?)
windowrule = tag +chromium-based-browser, match:class ([Tt]horium-browser|[Cc]achy-browser)
windowrule = tag +firefox-based-browser, match:class ([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)
windowrule = tag +firefox-based-browser, match:class (zen-alpha|zen)

# Force chromium-based browsers into a tile to deal with --app bug
#windowrule = tile, match:tag chromium-based-browser
windowrule {
    name = chromium-based-browser
    match:tag = chromium-based-browser

    tile = on
}

# Some video sites should never have opacity applied to them
windowrule = opacity 1.0 1.0, match:initial_title ((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)

#windowrule = opacity 1.0, match:tag chromium-based-browser
#windowrule = opacity 1.0, match:tag firefox-based-browser
windowrule {
    name = browsers
    match:tag = (chromium-based-browser|firefox-based-browser)

    opacity = 1.0
    #no_blur = on
}

