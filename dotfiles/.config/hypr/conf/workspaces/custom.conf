# -----------------------------------------------------
# General workspace rules
# name: "Default"
# -----------------------------------------------------

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

#windowrule = border_size 0, float:off, onworkspace:w[tv1]
#windowrule = rounding 0, float:off, onworkspace:w[tv1]
windowrule {
    name = smart-gaps-w
    match:workspace = w[tv1]

    border_size = 0
    rounding = 0
    float = off
}
#windowrule = border_size 0, float:off, onworkspace:f[1]
#windowrule = rounding 0, float:off, onworkspace:f[1]
windowrule {
    name = smart-gaps-f
    match:workspace = f[1]

    border_size = 0
    rounding = 0
    float = off
}

# Assigning workspace to a certain monitor. Below are just examples
# workspace = 1, monitor:eDP-1
# workspace = 2, monitor:eDP-1
# workspace = 3, monitor:eDP-1
# workspace = 4, monitor:eDP-1
# workspace = 5, monitor:DP-2
# workspace = 6, monitor:DP-2
# workspace = 7, monitor:DP-2
# workspace = 8, monitor:DP-2

## Workspaces
# Browser, Coding, Gaming, Music, Art
# Monitor 1: "HDMI-A-1" (1):    [6, 7, 8, 9, 10]
# Monitor 2: "DP-1" (0):        [1, 2, 3, 4, 5]
# Monitor 3: "DP-2" (2):        [11, 12, 13, 14, 15]
# Monitor 4: "DP-3" (3):        [16, 17, 18, 19, 20]

plugin {
    hyprsplit {
        num_workspaces = 5
    }
}

# Monitor 1: HDMI-A-1 (Workspaces 6–10)
$ws_browser_1=6
$ws_coding_1=7
$ws_gaming_1=8
$ws_music_1=9
$ws_art_1=10

# Monitor 2: DP-1 (Workspaces 1–5)
$ws_browser_2=1
$ws_coding_2=2
$ws_gaming_2=3
$ws_music_2=4
$ws_art_2=5

# “Gamemode” for workspace 8
#windowrule = noanim, workspace:$ws_gaming_2
#windowrule = noshadow, workspace:$ws_gaming_2
#windowrule = noblur, workspace:$ws_gaming_2
#windowrule = rounding 0, workspace:$ws_gaming_2
#windowrule = opacity 1, workspace:$ws_gaming_2
windowrule {
    name = gamemode
    match:workspace = $ws_gaming_2

    no_anim = on
    no_shadow = on
    no_blur = on
    rounding = 0
    opacity = 1.0
}
workspace = $ws_gaming_2,gapsout:0,gapsin:0

# Monitor 3: DP-2 (Workspaces 11–15) + gaps + rounding
$ws_browser_3=11
$ws_coding_3=12
$ws_gaming_3=13
$ws_music_3=14
$ws_art_3=15

$monitor_3_gaps_in=5
$monitor_3_gaps_out=10
$monitor_3_rounding=10
workspace = $ws_browser_3,monitor:DP-2,persistent:true,default:true,gapsout:$monitor_3_gaps_out,gapsin:$monitor_3_gaps_in
workspace = $ws_coding_3,monitor:DP-2,persistent:true,gapsout:$monitor_3_gaps_out,gapsin:$monitor_3_gaps_in
workspace = $ws_gaming_3,monitor:DP-2,persistent:true,gapsout:$monitor_3_gaps_out,gapsin:$monitor_3_gaps_in
workspace = $ws_music_3,monitor:DP-2,persistent:true,gapsout:$monitor_3_gaps_out,gapsin:$monitor_3_gaps_in
workspace = $ws_art_3,monitor:DP-2,persistent:true,gapsout:$monitor_3_gaps_out,gapsin:$monitor_3_gaps_in

#windowrule = rounding $monitor_3_rounding, workspace:$ws_browser_3
#windowrule = rounding $monitor_3_rounding, workspace:$ws_coding_3
#windowrule = rounding $monitor_3_rounding, workspace:$ws_gaming_3
#windowrule = rounding $monitor_3_rounding, workspace:$ws_music_3
#windowrule = rounding $monitor_3_rounding, workspace:$ws_art_3
windowrule {
    name = workspace-rounding-browser
    match:workspace = $ws_browser_3

    rounding = $monitor_3_rounding
}
windowrule {
    name = workspace-rounding-coding
    match:workspace = $ws_coding_3

    rounding = $monitor_3_rounding
}
windowrule {
    name = workspace-rounding-gaming
    match:workspace = $ws_gaming_3

    rounding = $monitor_3_rounding
}
windowrule {
    name = workspace-rounding-music
    match:workspace = $ws_music_3

    rounding = $monitor_3_rounding
}
windowrule {
    name = workspace-rounding-art
    match:workspace = $ws_art_3

    rounding = $monitor_3_rounding
}

# Monitor 4: DP-3 (Workspaces 16–20)
$ws_browser_4=16
$ws_coding_4=17
$ws_gaming_4=18
$ws_music_4=19
$ws_art_4=20

# default workspaces
workspace = $ws_browser_1, default:true
workspace = $ws_browser_2, default:true
workspace = $ws_browser_3, default:true
workspace = $ws_art_4, default:true
