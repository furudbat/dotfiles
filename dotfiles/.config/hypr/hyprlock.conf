# Cache Folder
$ml4w_cache_folder = $HOME/.cache/ml4w/hyprland-dotfiles

# Source colors
source = colors.conf

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/.config/wallpapers/lock.jpg   # only png supported for now
}

input-field {
    monitor =
    size = 250, 50
    dots_size = 0.30 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    inner_color = $on_primary_fixed
    font_color = $on_primary_container
    font_family = Fira Semibold
    outer_color = $on_primary_fixed_variant
    outline_thickness = 3
    fade_on_empty = false
    fade_timeout = 900 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 2 # -1 means complete rounding (circle/oval)
    check_color = $primary
    fail_color = $error # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 10
    shadow_color = $shadow
    shadow_boost = 1.6
}

# TIME
label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $on_surface
    font_size = 70
    font_family = Bebas Neue Regular
    position = 20, -45
    halign = left
    valign = top
    shadow_passes = 4
    shadow_size = 10
}
# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +'%A, %d %B %Y')"
    color = $on_surface
    font_size = 30
    font_family = Bebas Neue Regular
    position = 10, -5
    halign = left
    valign = top
    shadow_passes = 4
    shadow_size = 10
}

image {
    monitor =
    path = ~/.face
    size = 180 # lesser side if not 1:1 ratio
    rounding = -10 # negative values mean circle
    border_size = 0
    border_color = $primary
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 10
    shadow_color = $shadow
    shadow_boost = 1.6
}
